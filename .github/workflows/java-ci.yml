name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: codecov/codecov-action@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
         token: ${{ secrets.23351674-9412-4836-a278-ca711de4a1a6 }} # not required for public repos
         java-version: '11'
         distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
